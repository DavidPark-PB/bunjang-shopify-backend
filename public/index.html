<body>
  <div class="container">
    <h1>ğŸ›’ ë²ˆê°œì¥í„° ìƒí’ˆ ëª©ë¡</h1>

    <div class="filters">
      <div class="filter-row">
        <input type="text" id="searchInput" placeholder="ê²€ìƒ‰ì–´ ì…ë ¥ (ì˜ˆ: ì• í”Œì›Œì¹˜, ì•„ì´í° ë“±)">
        <select id="sortSelect">
          <option value="score">ì¶”ì²œìˆœ</option>
          <option value="latest">ìµœì‹ ìˆœ</option>
          <option value="price_asc">ë‚®ì€ ê°€ê²©ìˆœ</option>
          <option value="price_desc">ë†’ì€ ê°€ê²©ìˆœ</option>
        </select>
        <input type="number" id="minPrice" placeholder="ìµœì†Œ ê°€ê²©">
        <input type="number" id="maxPrice" placeholder="ìµœëŒ€ ê°€ê²©">
        <button id="searchBtn">ê²€ìƒ‰</button>
        <button id="resetBtn" style="background-color: #757575;">ì´ˆê¸°í™”</button>
      </div>
    </div>

    <div class="stats" id="stats"></div>

    <div id="loading" class="loading" style="display: none;">
      ìƒí’ˆì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...
    </div>

    <div id="error" class="error" style="display: none;"></div>

    <div class="product-grid" id="productGrid"></div>

    <div class="pagination">
      <button id="prevBtn" disabled>ì´ì „</button>
      <button id="nextBtn" disabled>ë‹¤ìŒ</button>
    </div>
  </div>

  <script>
    let currentCursor = null;
    let hasNext = false;
    let cursors = []; // Stack to track previous cursors for back navigation
    let currentParams = {};

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadProducts();

      document.getElementById('searchBtn').addEventListener('click', handleSearch);
      document.getElementById('resetBtn').addEventListener('click', handleReset);
      document.getElementById('prevBtn').addEventListener('click', handlePrev);
      document.getElementById('nextBtn').addEventListener('click', handleNext);

      // Enter key search
      document.getElementById('searchInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSearch();
      });
    });

    function handleSearch() {
      cursors = [];
      currentCursor = null;

      currentParams = {
        q: document.getElementById('searchInput').value.trim() || undefined,
        sort: document.getElementById('sortSelect').value,
        minPrice: document.getElementById('minPrice').value || undefined,
        maxPrice: document.getElementById('maxPrice').value || undefined,
      };

      loadProducts(currentParams);
    }

    function handleReset() {
      document.getElementById('searchInput').value = '';
      document.getElementById('sortSelect').value = 'score';
      document.getElementById('minPrice').value = '';
      document.getElementById('maxPrice').value = '';

      cursors = [];
      currentCursor = null;
      currentParams = {};

      loadProducts();
    }

    function handlePrev() {
      if (cursors.length > 0) {
        cursors.pop(); // Remove current cursor
        currentCursor = cursors[cursors.length - 1] || null;
        loadProducts(currentParams, currentCursor);
      }
    }

    function handleNext() {
      if (hasNext && currentCursor) {
        cursors.push(currentCursor);
        loadProducts(currentParams, currentCursor);
      }
    }

    async function loadProducts(params = {}, cursor = null) {
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      const grid = document.getElementById('productGrid');
      const stats = document.getElementById('stats');

      loading.style.display = 'block';
      error.style.display = 'none';
      grid.innerHTML = '';

      try {
        // Build query string
        const queryParams = new URLSearchParams({
          size: 20,
          ...params,
          ...(cursor && { cursor }),
        });

        const response = await fetch(`/shopify-proxy/products?${queryParams}`);
        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error || 'ìƒí’ˆì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
        }

        const products = data.data.products;
        const pagination = data.data.pagination;

        // Update cursor state
        currentCursor = pagination.cursor;
        hasNext = pagination.hasNext;

        // Update stats
        stats.textContent = `${pagination.count}ê°œì˜ ìƒí’ˆì´ ê²€ìƒ‰ë˜ì—ˆìŠµë‹ˆë‹¤`;

        // Render products
        if (products.length === 0) {
          grid.innerHTML = '<div class="loading">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
        } else {
          products.forEach(product => {
            const card = createProductCard(product);
            grid.appendChild(card);
          });
        }

        // Update pagination buttons
        document.getElementById('prevBtn').disabled = cursors.length === 0;
        document.getElementById('nextBtn').disabled = !hasNext;

      } catch (err) {
        error.textContent = err.message;
        error.style.display = 'block';
        console.error('Failed to load products:', err);
      } finally {
        loading.style.display = 'none';
      }
    }

    function createProductCard(product) {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.onclick = () => window.open(product.url, '_blank');

      const imageUrl = product.images && product.images[0]
        ? product.images[0]
        : 'https://via.placeholder.com/250?text=No+Image';

      const statusClass = product.saleStatus === 'SELLING' ? 'status-selling' : 'status-sold';
      const statusText = product.saleStatus === 'SELLING' ? 'íŒë§¤ì¤‘' : 'íŒë§¤ì™„ë£Œ';

      const conditionMap = {
        'NEW': 'ìƒˆìƒí’ˆ',
        'LIKE_NEW': 'ê±°ì˜ ìƒˆê²ƒ',
        'USED': 'ì‚¬ìš©ê° ìˆìŒ',
        'HEAVILY_USED': 'ì‚¬ìš©ê° ë§ìŒ'
      };

      card.innerHTML = `
        <img src="${imageUrl}" alt="${product.title}" class="product-image"
             onerror="this.src='https://via.placeholder.com/250?text=No+Image'">
        <div class="product-info">
          <div class="product-status ${statusClass}">${statusText}</div>
          <div class="product-title">${product.title}</div>
          <div class="product-price">${formatPrice(product.price)}ì›</div>
          ${product.shippingFee > 0
            ? `<div class="product-meta">ë°°ì†¡ë¹„ ${formatPrice(product.shippingFee)}ì›</div>`
            : '<div class="product-meta" style="color: #2e7d32;">ë¬´ë£Œë°°ì†¡</div>'}
          ${product.condition
            ? `<div class="product-meta">ìƒíƒœ: ${conditionMap[product.condition] || product.condition}</div>`
            : ''}
        </div>
      `;

      return card;
    }

    function formatPrice(price) {
      return new Intl.NumberFormat('ko-KR').format(price);
    }
  </script>
